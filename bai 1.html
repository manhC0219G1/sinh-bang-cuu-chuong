<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.write("<table border = 1 width =100%>");
    let i ;
    for (i=1;i<10;i++){
        document.write("<tr>")
        let j;
        for(j=1;j<10;j++){
            let ketqua = j*i;
            document.write("<td>" +i+ "x" +j+"=" +ketqua+ "<td>");
        }document.write("<tr>")
    }document.write("<table>")
</script>
</body>
</html>
